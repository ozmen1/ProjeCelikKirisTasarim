<br><br><br><br>
  <h2 class="w3-text-red w3-center">YÖNTEM 1 İÇİN HESAPLAMA</h2>

  <div class="w3-center w3-yellow w3-padding-10">
    <form action="/yontem_1" method="post" style="background-color:greenyellow;">


      <label for="pp">P değeri (N):</label>
      <input type="number" style="max-width:250px;" name="p" id="pp" placeholder="p değeri girin">
      <br>
      <label for="ll">L değeri (m):</label>
      <input type="number" style="max-width:250px;" name="l" id="ll" placeholder="l değeri girin">
      <br>
      <label for="celik_sinif">Çelik sınıfı:</label>
      <select class="w3-select" id="celik_sinif" style="max-width:250px;" name="celik_sinifi">
        <option value="">SEÇİM YAPIN</option>
        <option value="235">S235</option>
        <option value="275">S275</option>
        <option value="355">S355</option>
      </select>
      <br>
      <label for="demir">Kesit seçin:</label>
      <select class="w3-select" style="max-width:250px;" id="demir" name="kesit">
        <option value="">SEÇİM YAPIN</option>
        {% for i in satir_liste %}
        <option value="{{i}}">{{i}}</option>
        {%endfor%}
      </select>
      <br>
      <br>

      <input type="submit" value="HESAPLA">
      <br>

    </form>
  </div>
<hr><hr>
  {% if uygun_mu %}
  <div class="w3-center w3-yellow w3-padding-10">

    <p>p (N): {{p}}, l (m): {{l}}, kesit: {{kesit}}, çelik sınıfı: {{celik_sinifi}}</p>
    <hr>
    <h1>{{uygun_mu}}</h1>
  </div>


  {%endif%}
