<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <title>Document</title>
</head>

<body>
  <!-- Navbar (sit on top) -->
  <div class="w3-top">
    <div class="w3-bar w3-white w3-wide w3-padding w3-card">
      <a href="/" class="w3-bar-item w3-button"><b>ÇELİK</b> YAPI</a>
      <!-- Float links to the right. Hide them on small screens -->
      <div class="w3-right w3-hide-small">
        <a href="/" class="w3-bar-item w3-button">ANASAYFA</a>
        <a href="yontem_1.html" class="w3-bar-item w3-button">Yöntem 1</a>
        <a href="yontem_2.html" class="w3-bar-item w3-button">Yöntem 2</a>
      </div>
    </div>
  </div>

  <!-- Header -->
  <header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
    <img class="w3-image" src="\static\architect.jpg" alt="Architecture" style="display: block; margin: auto;"
      width="900" height="100">">
    <div class="w3-display-middle w3-margin-top w3-center">
      <h1 class="w3-xxlarge w3-text-white"><span class="w3-padding w3-black w3-opacity-min"><b>ÇELİK</b></span> <span
          class="w3-hide-small w3-text-light-grey">YAPI</span></h1>
    </div>
  </header>






  <h2 class="w3-text-red w3-center">YÖNTEM 1 İÇİN HESAPLAMA</h2>

  <div class="w3-center w3-yellow w3-padding-32">
    <form action="/yontem_1" method="post">


      <label for="">P değeri (N):</label>
      <input type="number" style="max-width:250px;" name="p" min="0" max="100000000000">
      <br>
      <label for="">L değeri (m):</label>
      <input type="number" style="max-width:250px;" name="l" min="0.01" max="100">
      <br>
      <label for="">Çelik sınıfı:</label>
      <select class="w3-select" id="celik_sinif" style="max-width:250px;" name="celik_sinifi">
        <option value="">SEÇİM YAPIN</option>
        <option value="235">S235</option>
        <option value="275">S275</option>
        <option value="355">S355</option>
      </select>
      <br>
      <label for="">Kesit seçin:</label>
      <select class="w3-select" style="max-width:250px;" id="demir" name="kesit">
        <option value="">SEÇİM YAPIN</option>
        {% for i in satir_liste %}
        <option value="{{i}}">{{i}}</option>
        {%endfor%}
      </select>
      <br>
      <br>

      <input type="submit" value="HESAPLA">
      <br>

    </form>
  </div>

  {% if uygun_mu %}
  <div class="w3-center w3-yellow w3-padding-16">
    <p>p (N): {{p}}, l (m): {{l}}, kesit: {{kesit}}, çelik sınıfı: {{celik_sinifi}}</p>
    <h1>{{uygun_mu}}</h1>
  </div>


  {%endif%}




  <br>
  <br>
  <br>



  <!-- Footer -->
  <footer class="w3-center w3-black w3-padding-8">
    <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank"
        class="w3-hover-text-green">w3.css</a></p>
  </footer>



</body>

</html>
