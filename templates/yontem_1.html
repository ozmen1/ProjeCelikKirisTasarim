<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <title>YÖNTEM 1</title>
</head>

<body>
  <!-- Navbar (sit on top) -->
  <div class="w3-top">
    <div class="w3-bar w3-white w3-wide w3-padding w3-card">
      <a href="/" class="w3-bar-item w3-button"><b>ÇELİK</b> YAPI</a>
      <!-- Float links to the right. Hide them on small screens -->
      <div class="w3-right w3-hide-small">
        <a href="/" class="w3-bar-item w3-button">ANASAYFA</a>
        <a href="yontem_1.html" class="w3-bar-item w3-button">Yöntem 1</a>
        <a href="yontem_2.html" class="w3-bar-item w3-button">Yöntem 2</a>
      </div>
    </div>
  </div>


  <br><br><br>
  <h2 class="w3-text-red w3-center">YÖNTEM 1 İÇİN HESAPLAMA</h2>

  <div class="w3-center w3-yellow w3-padding-10">
    <form action="/yontem_1" method="post" style="background-color:greenyellow;">

      <table style="margin: auto;">
        <tr>
          <td><label for="p_degeri">P değeri (N):</label></td>
          <td><input class="w3-input" style="max-width:250px;" type="number" id="p_degeri" name="p"
              placeholder="p değeri girin"></td>
        </tr>
        <tr>
          <td><label for="ll">L değeri (m):</label></td>
          <td><input class="w3-input" type="number" style="max-width:250px;" name="l" id="ll"
              placeholder="l değeri girin"></td>
        </tr>
        <tr>
          <td><label for="celik_sinif">Çelik sınıfı:</label></td>
          <td>
            <select class="w3-select" id="celik_sinif" style="max-width:250px;" name="celik_sinifi">
              <option value="">SEÇİM YAPIN</option>
              <option value="235">S235</option>
              <option value="275">S275</option>
              <option value="355">S355</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="demir">Kesit seçin:</label></td>
          <td>
            <select class="w3-select" style="max-width:250px;" id="demir" name="kesit">
              <option value="">SEÇİM YAPIN</option>
              {% for i in satir_liste %}
              <option value="{{i}}">{{i}}</option>
              {%endfor%}
            </select>
          </td>
        </tr>
        <tr>
          <td><input class="w3-input" type="submit" value="HESAPLA"></td>
        </tr>
      </table>
    </form>
  </div>
  {% if uygun_mu %}
  <div class="w3-center w3-yellow w3-padding-5">
    <p>p (N): {{p}}, l (m): {{l}}, kesit: {{kesit}}, çelik sınıfı: {{celik_sinifi}}</p>
    <hr>
    <h1>{{uygun_mu}}</h1>
  </div>
  {%endif%}
  <br>
  <br>
  <br>
  <!-- Footer -->
  <footer class="w3-center w3-black w3-padding-10 w3-bottom">
    <p>HAZIRLAYANLAR:
      <a href="/ProjeCelikKirisTasarim/templates/index.html" title="X" target="_blank" class="w3-hover-text-green">ÖZGÜN
        DEMİRCAN</a>
      <a href="/ProjeCelikKirisTasarim/templates/index.html" title="X" target="_blank" class="w3-hover-text-green">SILA
        İKLİM TAŞKAFA</a>
      <a href="/ProjeCelikKirisTasarim/templates/index.html" title="X" target="_blank" class="w3-hover-text-green">KEREM
        ÖZMEN</a>
      <a href="/ProjeCelikKirisTasarim/templates/index.html" title="X" target="_blank" class="w3-hover-text-green">ALİ
        ARIBAŞ</a>
    </p>
  </footer>
</body>

</html>
